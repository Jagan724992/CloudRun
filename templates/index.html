<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <title>Whizlabs - Messaging</title>
</head>
<body class="d-flex justify-content-center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for i in messages %}
    <div class="alert alert-info" role="alert" style="font-family:'Poppins',sans-serif">{{ i }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

<div class="container" id="center">
    <div class="container-sm">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card" id="radius-body" style="background-color: #20273c;">
                    <div class="card-body">
                        <section class="text-capitalize">
                            <div style="text-align: center; font-family: 'Poppins',sans-serif; font-size: 1.4rem;"
                                id="sign-msg" class="mb-5 text-muted lead">
                                Whizlabs - Messaging
                            </div>
                            <form class="contact-form row" style="font-family: 'Poppins';" autocomplete="off" method="POST">
                                <div class="form-field col-lg-6 mb-4">
                                    <input id="name" class="input-text js-input" type="text" required name="name"
                                        style="background-color: #20273c; color: #94b9f4;">
                                    <label class="label text-light" for="name">Name</label>
                                </div>
    
                                <div class="form-field col-lg-6 ">
                                    <input id="email" class="input-text js-input table-light" type="email" required
                                        style="background-color: #20273c; color: #94b9f4;" name="email">
                                    <label class="label text-light" for="email">E-mail</label>
                                </div>
    
                                <div class="form-field col-lg-12 mb-5 text-center">
                                    <input id="message" class="input-text js-input" type="text" required
                                        style="background-color: #20273c; color: #94b9f4;" name="message">
                                    <label class="label text-light" for="message" >Message</label>
                                </div>
                                <div class="form-field col-lg-12" style="text-align: center;">
                                    <input class="btn btn-outline-info" type="submit" value="Send Message"
                                        style="border-radius: 1rem; font-family: 'Poppins';">
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
